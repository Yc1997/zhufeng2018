<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>珠峰培训</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <style>
    .box {
      position: absolute;
      top: 200px;
      left: 200px;
      width: 100px;
      height: 100px;
      background: #E01D20;
      opacity: 1;
      font-size: 16px;
    }

  </style>
</head>

<body>
  <div class="box" id="box">哈哈</div>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/animate.js"></script>
  <!-- <script src="js/6.js"></script> -->
  <script>
    animate(box, {
      left: 500,
      top: 500
    }, function() {
      this.style.backgroundColor = 'orange';
      this.style.borderRadius = '50%';
    })

  </script>
</body>

</html>
